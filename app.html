  <title>app.py (solo lectura)</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: monospace;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .btn-regresar {
      background: #667eea;
      color: white;

    .btn-regresar:hover {

    }

    h2 {
      margin-bottom: 20px;
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-gallery img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

</head>
